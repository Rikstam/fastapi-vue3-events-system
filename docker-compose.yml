version: "3"
services:
  events-frontend:
    build: ./app
    user: "node"
    command: npm run dev -- --host
    volumes:
      - ./app:/usr/src/app
    ports:
      - "8003:8080"
  events-backend:
    build: ./backend
    command: uvicorn app.main:app --reload --workers 1 --host 0.0.0.0 --port 8000
    volumes:
      - ./backend/:/usr/backend/app/
    ports:
      - 8002:8000
